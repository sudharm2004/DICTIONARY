<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dictionary</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Dictionary</a>
        </div>
      </nav>
      <div id="loading" class="d-none">
        <img src="loading.gif" alt="" srcset="">
      </div>

      <div class="container my-2" id="main">
        <h1>Sudharm Dictionary</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Enter the word to search</span>
          <input type="text" class="form-control" placeholder="word" aria-label="word" aria-describedby="basic-addon1" id="inputVal">
        </div>
        <button type="button" class="btn btn-primary my-3" id="searchBtn">Search</button>
        <ul class="list-group" id="list">
        </ul>
        
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
